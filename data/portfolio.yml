      - name: Effortless Beauty
        image: /images/stories/effortless-beauty.jpg
        link: /stories/effortless-beauty/
        description: "Sam Lane has perfected the art of minimal effort—working IT from his couch, taking every possible shortcut, and avoiding anything that resembles actual work. When a mysterious free gym trial appears in his mail, it seems like the universe finally delivering a solution that requires zero initiative on his part. But after just a few gentle yoga classes and convenient lifestyle changes, Sam discovers that some shortcuts come with dramatic consequences."
        tags:
          - Magical
          - Adult
          - Workplace
        status: "Complete (4 chapters)"
      - name: Best Friends Forever
