        status: "Complete (15 chapters + epilogue)"
      - name: Hex Lives of College Girls
        image: /images/stories/hexlivescover.jpg
        link: /stories/hex-lives/
        description: "We all know how this goes—Kyle and Cole desperately need costumes for a party, there's a mysterious shop, things go wrong. But do you know it with a dramatically ominous Gothic narrator treating their doom as inevitable tragedy? A fun, trope-filled Halloween romp that takes the classic setup and runs with it—carefully-worded deals, terrible irony straight out of the Twilight Zone, and all the spooky transformation fun you'd expect."
