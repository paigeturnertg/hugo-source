      - name: Yvonne Girl
        image: /images/stories/faceoff.jpg
        link: /stories/yvonne-girl/
        description: "A seasoned political operative's career managing an arrogant governor's scandals reaches a breaking point when a heated confrontation pushes him past his limits. When his boss's crude power play forces him into an impossible choice, he makes a shocking decision that will either destroy his career or become the ultimate act of defiance—not knowing that this single moment of stubborn pride will set in motion a chain of events that will transform everything he thought he knew about power, loyalty, and himself."
